<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="description" content="This is the website of the creative agency Cepixalto which provides webdesign, graphig design, fashion. logo design and advertising." />
        <link rel="stylesheet" href="CSS/styles.css"/>
        <title>Cepixalto Contact</title>

    </head>

    <body class="contact-site">

        <div class="wrapper">

            <header class="flexbox-header">

                    <a href="index.html"> <img src="bilder/Logo.png" alt="Homepage" title="Homepage"/> </a>

                    <nav>
                        <img src="bilder/burger_icon.png" alt="Navigation"/>
                    </nav>

            </header>


            <main>

                <h1 class="contact-us">Contact Us</h1>
                <div class="link-home-contact">
                    <a href="index.html">Home</a> /
                    <a href="Contact.html">Contact</a> 
                </div>
                
                <div class="wrapper_contact">
                    <div class="flexbox-form0">
                        <form action="#">
                                <div class="flexbox-form">
                                    <div class="form-your-name">
                                        <label for="name" class="form-text">Your Name:</label>
                                        <input type="text" name="name" id="name" placeholder="Your Name" class="form-placeholder-text" />
                                    </div>

                                    <div class="form-your-email">
                                        <label for="email_form" class="form-text">Your Email:</label>
                                        <input type="email" name="email_form" id="email_form" placeholder="Your Email" class="form-placeholder-text"/>
                                    </div>
                                </div>

                                <div class="form-subject">
                                    <label for="subject" class="form-text">Subject:</label>
                                    <input type="text" name="subject" id="subject" placeholder="Subject" class="form-placeholder-text"/>
                                </div>

                                <div class="form-comment">
                                    <label for="comment" class="form-text">Message:</label>
                                    <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Message" class="form-placeholder-text"></textarea>
                                </div>
                    
                                <div>
                                    <button class="btn_green">Send</button>
                                </div>
                        </form>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2860.4111526112956!2d-75.06179695024296!3d39.94859854486351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6c980a38f44bd%3A0xe018908a23c00883!2sClinton+Ave%2C+Merchantville%2C+NJ+08109%2C+USA!5e0!3m2!1sde!2sat!4v1557763801930!5m2!1sde!2sat" width="555" height="440" style="border:0" allowfullscreen></iframe>

                </div>
            </main>
        </div>

        <footer>
            <div class="wrapper-newsletter wrapper-newsletter-contactsite">
                <form action="#">
                    <h3>Stay informed with our newsletter</h3>

                    <p class="text-newsletter">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>

                    <div class="flexbox-newsletter">  
                        <label for="email_newsletter">Your Email</label>
                        <div class="flexbox-email-button">
                            <input type="email" name="email_newsletter" id="email_newsletter" placeholder="Your Email" size="40" class="input-email-newsletter form-placeholder-text" />
                            <button class="btn_green submit-newsletter">Send</button>
                        </div>
                    </div>  

                    
                </form>
            </div>
        </footer>

    </body>

</html>
